<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HomePage</title>
<link href="../css/HomePage.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<div id="logo"> 
      		<img src="../resources/Header_LogoStretch.jpg" alt="sample logo">
		
       </div>
	</header>
	
	<div class="container">
		<div class="image-container" id ="sliding-container"></div>
		<div class="sidebar">
			<label for="name"></label>
	  		<input type="text" id="name" placeholder="Enter Name" name="name">
			<br>
			
			<label for="degree"></label>
	  		<select id="degree" name="degree">
		  		<option value ="none">Select Degree</option>
		 		<option value ="artificial-intelligence">Artificial Intelligence</option>
		  		<option value ="bioengineering">Bioengineering</option>
		  		<option value ="cis-mathematics">CIS Mathematics</option>
		  		<option value ="engineering-mathematics">Engineering Mathematics</option>
		  		<option value ="artificial-intelligence">Artificial Intelligence</option>
		  		<option value ="computer-science">Computer Science</option>
		  		<option value ="data-science">Data Science</option>
		  		<option value ="software-engineering">Software Engineering</option>
		  		<option value ="cyber-security">Cybersecurity</option>
		  		<option value ="computer-engineering">Computer Engineering</option>
		  		<option value ="electrical-engineering">Electrical Engineering</option>
		  		<option value ="Industrial-engineering">Industrial Engineering</option>
		  		<option value ="Manufacturing-engineering">Manufacturing Engineering</option>
		  		<option value ="mechanical-engineering">Mechanical Engineering</option>
		  		<option value ="robotics-engineering">Robotics Engineering</option>
		  		<option value ="human-centered-engineering-design">Human Centered Engineering Design</option>
	  		</select>
			<br>
			
			<label for="year"></label>
	  		<select id="year">
			<option value="none">Select Year</option>
			<!-- Call the dynamic function to populate years -->
			<script>
				function populateYears() {
					const currentYear = new Date().getFullYear();
					const startYear = 2000; // Specify the starting year as needed
					for (let year = currentYear; year >= startYear; year--) {
						document.write('<option value="' + year + '">' + year + '</option>');
					}
				}
				populateYears();
			</script>
	  		</select>
			
			<label for="semester"></label>
            <select id="semester">
                <option value="none">Select Semester</option>
                <option value="Spring">Spring</option>
                <option value="Fall">Fall</option>
				<option value="Summer">Summer</option>
            </select>
	  		<br>
			
	  		<button id="search-button">Search</button>
		</div>
	</div>
	<script src="../scripts/HomePage.js"></script>
</body>
</html>
